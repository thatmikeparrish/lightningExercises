<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little Debbie</title>
</head>
<body>

    <article>
        <label for="title"><b>Name of Product</b></label><br>
        <input id="title" type="text" placeholder="Enter Name of Product" name="title" required>
        <br><br>
        <label for="description"><b>Description of Product</b></label><br>
        <input id="description" type="text" placeholder="Enter Description of Product" name="description" required>
        <br><br>
        <label for="amount"><b>Amount of Product</b></label><br>
        <input id="amount" type="text" placeholder="Enter Amount of Product" name="amount" required>
        <br><br>
        <label for="topping"><b>Product Topping</b></label><br>
        <input id="topping" type="text" placeholder="Enter Product Topping" name="topping">
        <br><br>
        <label for="flavor"><b>Flavor of Product</b></label><br>
        <input id="flavor" type="text" placeholder="Enter Flavor of Product" name="flavor" required>
        <br><br>
        <button id="saveItem" type="submit" class="addNewItem" onclick="saveItem()">Add Item</button>
        <div id="displayDatabase"></div>
    </article>

    <script src="main.js"></script>
    <script src="database.js"></script>
</body>
</html>
